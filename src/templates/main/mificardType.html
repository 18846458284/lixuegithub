<div addmificard-type control="add_control" refresh-fn="getPagesAndRecords()"></div>
<div editmificard-type mificardtypeinit="mificardType" control="edit_control" refresh-fn="getPagesAndRecords()"></div>

<div class="filters" >
	<form class="form-inline">
		<div >
			<a class="fr btn btn-primary" role="button" ng-click="addMifiCardType()">新增</a>
		</div>
	</form>
	<br/><br/>
</div>


<div id="orders" class="data_area">
	<table class="tb_y tb_p0  bgc_3 f_12 instance_table" cellpadding="0" cellspacing="1" border="0">
		<tr>
			<td class="bgc_4" width="20%">套餐类型名称</td>
			<td class="bgc_4" width="30%">每月最大使用量(M)</td>
			<td class="bgc_4" width="25%">每月费用(元)</td>
			<td class="bgc_4" width="20%">操作</td>
		</tr>

		<tr ng-repeat="item in datas">
			<td>{{item.cardType}}</td>
			<td>{{item.maxQuota/1024/1024}}</td>
			<td>{{item.monthFee | number:2}}</td>
			<td>
				<div class="table_fun_word" ng-click="editMifiCardType(item)">编辑</div>
			</td>
		</tr>

		<tr ng-if="datas.length==0">
			<td colspan="4">没有匹配的记录</td>
		</tr>
	</table>
</div>

<pagination present='page' total='total' page-size='pageSize' length='totalPage'></pagination>
