<div class="filters">
	<form class="form-inline">
		<div>
		   	<input style="width:150px !important" type="text" class="form-control search-bar province" ng-model='channelId' placeholder="渠道商">
			<input style="width:150px !important" id="fromDate"  ng-model='fromDate' placeholder="起始时间" class="form-control search-bar" ng-focus="initDateComponent('fromDate')" ReadOnly="true">
			<input style="width:150px !important" id="toDate" ng-model='toDate' placeholder="结束时间" class="form-control search-bar" ng-focus="initDateComponent('toDate')" ReadOnly="true">	
		    <select style="width:150px !important" class="form-control search-bar province" ng-model="state">
				  <option value="" class="condition-desc" selected> 对账状态</option>
				  <option value="" >全部对账状态 </option>
				  <option value="equal">平账</option>
				  <option value="more">多账</option>
				  <option value="less">差账</option>		  
		    </select>
		    <a class="btn btn-primary" role="button" ng-click="filterOrder()">查询</a>
	    </div>
	</form>
</div>

	<div id="maeforcompare" class="data_area" >           
	   <table class="tb_y tb_p0  bgc_3 f_12 instance_table" cellpadding="0" cellspacing="1" border="0">
	     <tr> 
	     	<td class="bgc_4" width="15%">渠道商名称</td>
	         <td  class="bgc_4" width="20%">充值日期</td>
	         <td  class="bgc_4" width="20%">渠道订单号</td>		 
			 <td  class="bgc_4" width="15%">充值号码</td> 
			 <td  class="bgc_4" width="15%">充值规格(M)</td>  
	         <td class="bgc_4" width="15%">对账状态</td>
	     </tr>
	     <tr ng-repeat="item in maeforcompare">     	
	     	<td>{{item.channelId}}</td>
	         <td>{{item.moRequestTime}}</td>
	         <td>{{item.moOrderNo}}</td>
	         <td>{{item.phoneNo}}</td>
	         <td>{{item.activeVolume/1024/1024}}</td>
	         <td>
	         	<span ng-if="item.state=='equal'">平账</span>
				<span ng-if="item.state=='less'">差账</span>
				<span ng-if="item.state=='more'">多帐</span>
	         </td>
	     </tr> 
	     <tr ng-if="maeforcompare.length==0">
	         <td colspan="6">没有匹配的记录</td>
	     </tr>    
	   </table>        
	</div>
	  
    <pagination present='page' total="total" page-size="num" length='totalPage' ></pagination>
