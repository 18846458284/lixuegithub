<div style="width:100%;margin:0px auto 20px auto">
	<popup control="popupdata" refresh-fn="get_data()" send-fn="send(data)"></popup>
	<div style="margin: 10px 0% 10px 0%;height:34px; ">
		<div ng-click="select('addAgent') " style="float: right;" class="click_button btn btn-primary">新增代理商</div>
	</div>
	<table class="tb_y tb_p0 bgc_3 f_12 instance_table " cellpadding="0 " cellspacing="1 " border="0 ">
		<tr>
			<td class="bgc_4 " width="5% ">代理商ID</td>
			<td class="bgc_4 " width="10% ">名称</td>
			<td class="bgc_4 " width="10% ">余额(元)</td>
			<td class="bgc_4 " width="6% ">信用额度(元)</td>
			<td class="bgc_4 " width="8% ">移动折扣率</td>
			<td class="bgc_4 " width="8% ">电信折扣率</td>
			<td class="bgc_4 " width="8% ">联通折扣率</td>
			<td class="bgc_4 " width="20% ">账户列表</td>
			<td class="bgc_4 " width="25% ">操作</td>
		</tr>
		<tr ng-repeat="item in datas ">
			<td>{{item.appId}}</td>
			<td>{{item.agentName}}</td>
			
			<td style="text-align:center">{{item.available}}</td>
			<td style="text-align:center">{{item.credit}}</td>
			
			<td style="text-align:center"><div>{{(item.cmcc/100).toFixed(2)}}%</div></td>
			<td style="text-align:center"><div>{{(item.chinanet/100).toFixed(2)}}%</div></td>
			<td style="text-align:center"><div>{{(item.chinaunicom/100).toFixed(2)}}%</div></td>
			<td style="text-align: center;padding-left: 5px;">
				<div ng-repeat="user in item.users.split(',') ">
					{{user}}
				</div>
			</td>
			<td>
				<div ng-click="select('editAgent',item)" class="table_fun_word ">编辑</div>
				&nbsp;
				<div class="table_fun_word" ng-click="select('add',item)">
					新增账号
				</div>
				&nbsp;
				<div class="table_fun_word" ng-click="select('delete',item)" >
					删除账号
				</div>
				&nbsp;
				<div class="table_fun_word " ng-click="jump(item.appId, 'finance',item.agentName)">财务中心</div>
				&nbsp;
				<div class="table_fun_word" ng-click="designatedChannel(item.appId,item.agentName)">
					指定渠道
				</div>
			</td>
		</tr>
		<tr ng-show="orders.length==0 ">
			<td colspan="8">没有匹配的记录</td>
		</tr>
	</table>
</div>
