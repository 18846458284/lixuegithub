<div class="filters">
	<form class="form-inline">
		<div>
			<select style="width:150px !important" class="form-control search-bar" ng-model="kpiType">
				<option value=''>全部操作类型</option>
				<option ng-selected="kpiType == item.kpiType" ng-repeat="item in list" value="{{item.kpiType}}">{{item.kpiType}}</option>
			</select>
			<input style="width:150px !important" id="startDate"  ng-model='startDate' placeholder="起始时间" class="form-control search-bar" ng-focus="initDateComponent('startDate')" ReadOnly="true">
			<input style="width:150px !important" id="endDate" ng-model='endDate' placeholder="结束时间" class="form-control search-bar" ng-focus="initDateComponent('endDate')" ReadOnly="true">
	    </div>
	    <div style="margin-top:10px">
			<input style="width:150px !important" type="text" class="form-control search-bar province" ng-model='userName' placeholder="用户名">	
			<input style="width:150px !important" type="text" class="form-control search-bar province" ng-model='phoneNo' placeholder="用户手机号">	
		   	<input style="width:150px !important" type="text" class="form-control search-bar province" ng-model='customerOrderId' placeholder="商户订单号">
		    <a class="btn btn-primary" role="button" ng-click="filterKpi()">查询</a>
			<a class="fr nav-link" ng-click="exportKpi()">导出记录</a>
		</div>
	</form>
</div>


	<div id="kpis" class="data_area" >           
	   <table class="tb_y tb_p0  bgc_3 f_12 instance_table" cellpadding="0" cellspacing="1" border="0">
	     <tr> 
	     	 <td class="bgc_4" width="4%">序号</td>
	     	 <td class="bgc_4" width="16%">用户名</td>
	         <td  class="bgc_4" width="10%">手机号</td>
	         <td  class="bgc_4" width="12%">商户订单号</td>
	         <td  class="bgc_4" width="13%">订单生成时间</td>
	         <td  class="bgc_4" width="7%">订单实际金额(元)</td>
	         <td  class="bgc_4" width="13%">用户操作时间</td>
	         <td  class="bgc_4" width="12%">操作类型</td>
	         <td  class="bgc_4" width="30%">操作内容</td>
	     </tr>
	     <tr ng-repeat="item in kpis"> 
	     	 <td>{{$index+1}}</td>    	
	     	 <td>{{item.userName}}</td>
	         <td>{{item.phoneNo}}</td>
	         <td>{{item.customerOrderId}}</td>
	         <td>{{item.orderCreateTime}}</td>
	         <td>{{item.orderPrice}}</td>
	         <td>{{item.operateTime}}</td>
	         <td>{{item.operateType}}</td>
	         <td>{{item.operateContent}}</td>
	     </tr> 
	     <tr ng-if="kpis.length==0">
	         <td colspan="9">没有匹配的记录</td>
	     </tr>    
	   </table>        
	</div>
	  
    <pagination present='page' total="total" page-size="num" length='totalPage' ></pagination>
