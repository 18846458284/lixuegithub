<div class="filters">
	<form class="form-inline">
		<div>
			<input style="width:150px !important" type="text" class="form-control search-bar" ng-model='mifiPhoneNo' placeholder="资费卡号">
			<input style="width:150px !important" type="text" class="form-control search-bar" ng-model='mifiNo' placeholder="MIFI编号">
			<select style="width:150px !important" class="form-control search-bar" ng-model="groupName">
				<option value=''>全部用户来源</option>
				<option ng-selected="groupName == item.groupName" ng-repeat="item in list" value="{{item.groupName}}">{{item.groupName}}</option>
			</select>
			<input style="width:150px !important" id="fromDate"  ng-model='fromDate' placeholder="登录时间(起)" class="form-control search-bar" ng-focus="initDateComponent('fromDate')" ReadOnly="true">
			<input style="width:150px !important" id="toDate" ng-model='toDate' placeholder="登录时间(止)" class="form-control search-bar" ng-focus="initDateComponent('toDate')" ReadOnly="true">	
			<a class="btn btn-primary" role="button" ng-click="filterData()">查询</a>
			<a class="fr nav-link" ng-click="exportDatas()">导出数据</a>	
	    </div>
	</form>
</div>
	<div id="datas" class="data_area" >           
	   <table class="tb_y tb_p0  bgc_3 f_12 instance_table" cellpadding="0" cellspacing="1" border="0">
	     <tr> 
	     	 <td class="bgc_4" width="6%">用户标识</td>
	         <td  class="bgc_4" width="6%">终端类型</td>
	         <td  class="bgc_4" width="6%">资费卡号</td>
	         <td  class="bgc_4" width="6%">MIFI编号</td>
	         <td  class="bgc_4" width="6%">登录时间</td>
	         <td  class="bgc_4" width="6%">下线时间</td>
	         <td  class="bgc_4" width="6%">使用时长(秒)</td>
	         <td  class="bgc_4" width="6%">使用流量(M)</td>
	         <td  class="bgc_4" width="6%">用户来源</td>
	     </tr>
	     <tr ng-repeat="item in dates">     	
	     	 <td>{{item.userMac}}</td>
	         <td>{{item.deviceType}}</td>
	         <td>{{item.mifiPhoneNo}}</td>
	         <td>{{item.mifiNo}}</td>
	         <td>{{item.onlineTime}}</td>
	         <td>{{item.offlineTime}}</td>
	         <td>{{item.usedTime}}</td>
	         <td>{{item.usedQuota}}</td>
	         <td>{{item.groupName}}</td>
	     </tr> 
	     <tr ng-if="dates.length==0">
	         <td colspan="9">没有匹配的记录</td>
	     </tr>    
	   </table>        
	</div>
	  
    <pagination present='page' total="total" page-size="num" length='totalPage' ></pagination>
