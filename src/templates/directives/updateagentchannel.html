<div class="background" ng-if="control.show">
	<div class="jump_show_parent" style="width: 750px;" ng-init="init()">
		<div class="jump_show">
			<div class="jump_show_head" style="width:750px;">新增渠道</div>
			<div style="max-height: 500px;overflow: auto;width:750px;">
				<div style="background: white;padding-top:13px;padding-left:13px;">
					<table width="100%" cellspacing="10">
						<tr style="height:30px">
							<td style="width: 25%;padding-left: 40px;">筛选条件：</td>
							<td>
								<div>
									<select ng-model="select.province" ng-change="getChannel();">
										<option value="">全部省份</option>
										<option ng-repeat="item in SelectProvince">{{item.provinceName}}</option>
									</select>
									<select style="margin-left: 10px;" ng-model="select.mo" ng-change="getChannel();">
										<option value="">全部运营商</option>
										<option value="CMCC">中国移动</option>
										<option value="ChinaUnicom">中国联通</option>
										<option value="ChinaNet">中国电信</option>
									</select>
									<select style="margin-left: 10px;" ng-model="select.bizType" ng-change="getChannel();">
										<option value="">全部类型</option>
										<option value="voice">语音</option>
										<option value="flow">流量</option>
									</select>
									<input style="margin-left: 10px;height:23px;line-height:23px;" placeholder="填写规格" ng-model="select.spec" ng-blur="checkspec();" />
								</div>
								<div style="width:90%;">
									<div style="text-align:left;" class="alert_note" ng-if="alert.spec">
										{{alertInfo.spec}}
									</div>
								</div>

							</td>
						</tr>
						<tr style="height:30px">
							<td style="width: 25%;padding-left: 40px;">渠道</td>
							<td style="width: 80%;">
								<select ng-if="channels.length!=0" style="width: 90%;margin-top:5px" ng-model="select.channelId" multiple="true" size="8" ng-change="check()">
									<option ng-repeat="item in channels " value="{{item.channelId}}">{{item.channelName}}</option>
								</select>
								<div ng-if="channels.length==0">
									无渠道添加
								</div>
								<div ng-if="info">
									<a class="alert alert-danger" style="float: left;">请选择渠道，可多选</a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="jump_show_foot " style="width:750px;">
				<div ng-if="channels.length!=0" class="click_button btn btn-primary" style="margin: auto; " ng-click="send() ">确定</div>
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="back() ">取消</div>
			</div>
		</div>
	</div>
</div>
