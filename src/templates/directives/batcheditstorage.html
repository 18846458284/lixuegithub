<div class="background" ng-if="control.show">
	<div class="jump_show_parent" style="width: 600px;" ng-init="init()">
		<div class="jump_show">
			<div class="jump_show_head" style="width:600px;">批量编辑货架</div>
			<div style="max-height: 500px;overflow: auto;width:600px;">
				<div style="background: white;padding-top:13px;padding-left:13px;">
					<table width="95%">
						<tr style="height:30px">
							<td style="width: 25%;padding-left: 3px;">状态：</td>
							<td style="width: 70%;">
								<select style="width: 100%; " ng-model="data.state">s
									<option value="">不修改</option>
									<option class="condition-desc" disabled value="">选择状态     不选择就不修改</option>
									<option value="on">上架</option>
									<option value="off">下架</option>
								</select>
							</td>
						</tr>
						<tr style="height:30px">
							<td style="width: 25%;padding-left: 3px;">商品折扣（万分比）：</td>
							<td style="width: 70%;">
								<input style="display: block;width: 100%; " placeholder="不选择就不修改" ng-model="data.discount" ng-blur="checkdiscount()" />
								<div ng-if="alert.discount">
									<a class="alert alert-danger" >{{alertInfo.discount}}</a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="jump_show_foot " style="width:600px;">
				<div ng-if="channels.length!=0" class="click_button btn btn-primary" style="margin: auto; " ng-click="send() ">确定</div>
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="back() ">取消</div>
			</div>
		</div>
	</div>
</div>
