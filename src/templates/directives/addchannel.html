<div class="background" ng-if="control">
	<div class="jump_show_parent" style="width: 1000px;" ng-init="init();">
		<div class="jump_show">
			<div class="jump_show_head">新增渠道</div>
			<div style="max-height: 500px;overflow: auto;">
				<div style="background: white;padding-top:13px;padding-left:13px;">
					<table width="95%">
						<tr ng-if="data[24]!='voice'" style="height: 30px;">
							<td width="10%">适用范围:</td>
							<td>
								<span ng-repeat="item in scopelist">
									<input type="checkbox" ng-model="item.checked" />{{item.text}}
								</span></br>
								<div class="alert_note " ng-show="data[19] ">{{data[20]}}
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">
								<div ng-if="data[24]=='flow'||!data[24]">
									规格:
								</div>
								<div ng-if="data[24]=='voice'">
									规格(元):
								</div>
							</td>
							<td>
								<form name="spec">
									<input type="text " ng-if="data[24]=='flow'||!data[24]" name="7" style="display: block;width: 100%; " ng-blur="check('spec',$event) " ng-model="data[21] " placeholder="范围：1-1024G，以逗号分隔">
									<input type="text " ng-if="data[24]=='voice'" name="7" style="display: block;width: 100%; " ng-blur="check('spec',$event) " ng-model="data[21] " placeholder="单位默认：元；范围：1-10万，以逗号分隔，单位不填">
								</form>
								<div class="alert_note " ng-show="data[22] ">{{data[23]}}
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">渠道商标识:</td>
							<td>
								<select style="display: block;width: 100%;" ng-model="data[3]">
									<option value="" selected disabled style="display: none;">请选择标识</option>
									<option ng-if="data[24]==item.bizType" ng-repeat="item in allchannel" value="{{item.resourceId}}">{{item.resourceId}}</option>
								</select>
								<div class="alert_note " ng-show="data[4] ">{{data[5]}}
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">运营商:</td>
							<td width="90%">
								<span ng-repeat="item in molist">
									<input type="checkbox" ng-model="item.checked" />{{item.text}}
								</span></br>
								<div class="alert_note " ng-show="data[1] ">请选择运营商
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">成本(万分比):</td>
							<td width="90%">
								<input type="text " name="2" style="display: block;width: 100%; " ng-blur="check('number_tenthousand',$event) " ng-model="data[6] ">
								<div class="alert_note " ng-show="data[7] ">{{data[8]}}
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div>
									<div style="width: 10%;float: left;margin-bottom: 30px;">
										省份:
									</div>
									<div style="width: 90%;float: left;margin-bottom:30px">
										<div ng-if="!firstlist.length">无</div>
										<div ng-if="firstlist.length">
											<div>
												<span for="chkAll">全选:</span>
												<input id="chkAll" type="checkbox" ng-model="chkall.checked" ng-click="chkAll(chkall.checked)" />
											</div>
											<div>
												<div style="display: inline-block;width: 20%;float: left;" ng-repeat="item in firstlist">
													<input type="checkbox" ng-model="item.checked" />{{item.text}}
												</div>
												<div style="clear: both;"></div>
											</div>
											<div class="alert_note" ng-show="data[10][0]">请选择省份
											</div>
										</div>
									</div>
									<div style="width: 10%;float: left;">
										地市:
									</div>
									<div style="width: 90%;float: left;">
										<div>
											<span ng-if="!secondshowlist">无</span>
											<div style="display: inline-block;width: 20%;float: left;" ng-if="secondshowlist" ng-repeat="item in secondshowlist">
												<input type="checkbox" ng-model="item.checked" />{{item.text}}</div>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">分流比例:</td>
							<td>
								<input type="text " name="4" style="display: block;width: 100%; " ng-blur="check('number_thousand',$event) " ng-model="data[12] ">
								<div class="alert_note " ng-show="data[13] ">{{data[14]}}
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">开通情况:</td>
							<td>
								<div style="display: inline-block;">
									<input type="radio" ng-model="data[15]" value="on" />开
								</div>
								<div style="display: inline-block;">
									<input type="radio" ng-model="data[15]" value="off" />关
								</div>
							</td>
						</tr>
						<tr style="height:30px">
							<td width="10%">下发短信:</td>
							<td>
								<div style="display: inline-block;">
									<input type="radio" ng-model="data[16]" value="on" />是
								</div>
								<div style="display: inline-block;">
									<input type="radio" ng-model="data[16]" value="off" />否
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="jump_show_foot ">
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="send() ">确认</div>
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="back() ">取消</div>
			</div>
		</div>
	</div>
</div>
