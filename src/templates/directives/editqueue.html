<div class="background" ng-if="control">
	<div class="jump_show_parent" style="width: 700px;"  ng-init="init()">
		<div class="jump_show">
			<div class="jump_show_head" style="width:650px;" ng-if="reset">修改队列长度</div>
			<div class="jump_show_head" style="width:650px;" ng-if="tofail">释放缓存池</div>
			
			<div style="max-height: 950px;overflow: auto;width:650px;">
				<div style="background: white;padding-top:13px;padding-left:13px;">
					<table width="95%" cellspacing="10">
						<tr style="height:35px;">
							<td style="width: 25%;padding-left: 60px;">省份：</td>
							<td style="width: 65%;">
								<input style="display: block;width: 90%;" disabled="disabled" ng-model="customer_Service.province"/>
							</td>
						</tr>
						<tr style="height:35px;">
							<td style="width: 10%;padding-left:60px ;">运营商：</td>
							<td style="width: 70% ;">
							
								<input style="display: block;width: 90%;" disabled="disabled" ng-model="customer_Service.mo"/>
							</td>
						</tr>
						<tr style="height:35px;" ng-if = "reset">
							<td style="width: 20%;padding-left: 60px;">队列长度：</td>
							<td style="width: 70%;">
								<input style="display: block;width: 90%;" id="edit_response" ng-model="customer_Service.queueSize" ng-blur="checkQueueSize()"/>
								<div >
									<a class="alert alert-danger" id="reason2" style="display: none;float: left;"></a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="jump_show_foot " style="width:650px;">
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="commit() ">确定</div>
				<div class="click_button btn btn-primary" style="margin: auto; " ng-click="close()">取消</div>
			</div>
		</div>
	</div>
</div>
